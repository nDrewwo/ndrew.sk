<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="data/css/dash.css">
    <link rel="icon" href="data/assets/icon.png">
</head>
<body>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Feature Toggle</h1>
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent">
            <form>   
                <div class="feature">
                    <h2>Test</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Update News</h1>
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent">
            <form>   
                <input type="text" id="news" placeholder="News" required>
                <button type="submit">Add News</button>
            </form>
        </div>
    </div>
</body>
</html>
