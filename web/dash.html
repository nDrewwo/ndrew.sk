<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="data/css/dash.css">
    <link rel="icon" href="data/assets/icon.png">
</head>
<body>
    <script>
        const auth = 'http://localhost:5500/web/auth.html';
        // const auth = 'https://ndrew.sk/auth';
        const validateToken = 'http://localhost:3002/validate-token';
        // const validateToken = 'https://api.ndrew.sk/validate-token';


        fetch(validateToken, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include' // Include cookies in the request
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Invalid token');
            }
        })
        .catch(() => {
            window.location.href = auth;
        });
    </script>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Feature Toggle</h1>
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent">
            <form>   
                <div class="feature">
                    <h2>Test</h2>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Update News</h1>
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent">
            <form>   
                <input type="text" id="news" placeholder="News" required>
                <button type="submit">Add News</button>
            </form>
        </div>
    </div>
</body>
</html>
