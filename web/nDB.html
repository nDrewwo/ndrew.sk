<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nDB</title>
    <link rel="stylesheet" href="data/css/nDB.css">
    <link rel="icon" href="data/assets/icon.png">
</head>
<body>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Stats</h1>
                <img src="data/assets/note.png" alt="imagegoezhere">
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="stats">
            <h2>Anime Count: <span id="animeCount">69</span></h2>
            <h2>Favorite Anime: <span id="favAnime">One Piece</span></h2>
            <h2>Manga Count: <span id="mangaCount">420</span></h2>
            <h2>Favorite Manga: <span id="favManga">Veil</span></h2>
        </div>
    </div>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Manga/Comics</h1>
                <img src="data/assets/note.png" alt="imagegoezhere">
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="manga">

        </div>
    </div>

    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Anime</h1>
                <img src="data/assets/note.png" alt="imagegoezhere">
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="anime">
            
        </div>
    </div>

    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Movies</h1>
                <img src="data/assets/note.png" alt="imagegoezhere">
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="movies">
            
        </div>
    </div>
    <script src="data/scripts/ndb.js"></script>
</body>
</html>
