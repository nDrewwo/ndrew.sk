<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nDB</title>
    <link rel="icon" href="https://cdn.ndrew.sk/icons/ndrew.sk/icon.png">
    <link rel="stylesheet" href="data/css/nDB.css">
</head>
<body>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Stats</h1>
            </div>
            <img src="https://cdn.ndrew.sk/icons/ndrew.sk/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="stats">
            <h2>Anime Count: <span id="animeCount" class="blue"></span></h2>
            <h2>Favorite Anime: <span id="favAnime" class="blue">One Piece</span></h2>
            <h2>Manga Count: <span id="mangaCount" class="blue"></span></h2>
            <h2>Favorite Manga: <span id="favManga" class="blue">Veil</span></h2>
            <h2>Movie Count: <span id="movieCount" class="blue"></span></h2>
            <h2>Favorite Movie: <span id="favmovie" class="blue">Porco Rosso</span></h2>
            <h2>Series Count: <span id="seriesCount" class="blue"></span></h2>
            <h2>Favorite Series: <span id="favmovie" class="blue">Arcane</span></h2>
        </div>
    </div>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Manga/Comics</h1>
            </div>
            <img src="https://cdn.ndrew.sk/icons/ndrew.sk/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="manga">

        </div>
    </div>

    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Anime</h1>
            </div>
            <img src="https://cdn.ndrew.sk/icons/ndrew.sk/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="anime">
            
        </div>
    </div>

    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Movies</h1>
            </div>
            <img src="https://cdn.ndrew.sk/icons/ndrew.sk/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="movies">
            
        </div>
    </div>

    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Series</h1>
            </div>
            <img src="https://cdn.ndrew.sk/icons/ndrew.sk/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent" id="series">
            
        </div>
    </div>
    <script src="data/scripts/ndb.js"></script>
</body>
</html>
