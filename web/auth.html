<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="data/css/auth.css">
    <link rel="icon" href="data/assets/icon.png">
</head>
<body>
    <div class="window">
        <div class="topbar">
            <div class="nametag">
                <h1>Auth</h1>
            </div>
            <img src="data/assets/exit.png" alt="imagegoezhere" class="exiticon">
        </div>
        <div class="widowContent">
            <form id="loginForm">   
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>

        const loginEndpoint = 'http://localhost:3002/login';
        const protectedDash = 'http://localhost:5500/web/dash.html';
        // const loginEndpoint = 'https://api.ndrew.sk/login';
        // const protectedDash = 'https://ndrew.sk/dash';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                    credentials: 'include' // <-- Add this line
                });

                if (response.ok) {
                    window.location.href = protectedDash; // Redirect after successful login
                } else {
                    alert('Invalid password');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
